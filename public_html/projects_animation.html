        <!-- Gallery -->

        <div class="center">
            <span class="dot" onclick="currentSlide(1)"></span>

        <div class="slideshow-container">
            <div class="mySlides fade">

            </div>

            <div class="mySlides fade">

            <div class="mySlides fade">

                <br>
                <button onclick="toTop()" id="toTopButton" title="Go to top">
                    <span class="float-left large-dot" id="green"><br> T</span> 
                    <span class="float-left large-dot" id="yellow"><br> O</span>
                    <span class="float-left large-dot" id="pink"><br> P</span>

            </div>
        </footer>  
        <p class="right-align small"><span style="background-image: url('photos/graffiti.jpg')"> Designed by 
                <a href="https://www.linkedin.com/in/alyona-iablokova-623ab762/" target="_blank">Alionie</a> </span>
            <script>

                // slide-show //

                var slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }

                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {
                        slideIndex = 1;
                    }
                    if (n < 1) {
                        slideIndex = slides.length;
                    }
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " active";
                }
                // --//

                // Top button //

                var mybutton = document.getElementById("toTopButton");

                function toTop() {
                    document.body.scrollTop = 0;
                    document.documentElement.scrollTop = 0;
                }
            </script>
